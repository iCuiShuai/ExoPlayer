apply from: '../../constants.gradle'
apply plugin: 'com.android.library'

android {
    compileSdkVersion project.ext.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        consumerProguardFiles 'proguard-rules.txt'

        externalNativeBuild {
            cmake {
                // Debug CMake build type causes video frames to drop,
                // so native library should always use Release build type.
                arguments "-DCMAKE_BUILD_TYPE=Release"
                targets "dav1dJNI"
            }
        }
    }

    // This option resolves the problem of finding libdav1dJNI.so
    // on multiple paths. The first one found is picked.
    packagingOptions {
        pickFirst 'lib/arm64-v8a/libdav1dJNI.so'
        pickFirst 'lib/armeabi-v7a/libdav1dJNI.so'
        pickFirst 'lib/x86/libdav1dJNI.so'
        pickFirst 'lib/x86_64/libdav1dJNI.so'
    }

    sourceSets.main {
        // As native JNI library build is invoked from gradle, this is
        // not needed. However, it exposes the built library and keeps
        // consistency with the other extensions.
        jniLibs.srcDir 'src/main/libs'
    }
}

// Configure the native build only if libdav1d is present, to avoid gradle sync
// failures if libdav1d hasn't been checked out according to the README and CMake
// isn't installed.
if (project.file('src/main/jni/libdav1d.so').exists()) {
    android.externalNativeBuild.cmake.path = 'src/main/jni/CMakeLists.txt'
    android.externalNativeBuild.cmake.version = '3.7.1+'
}

dependencies {
    implementation project(modulePrefix + 'library-core')
    implementation 'androidx.annotation:annotation:' + androidxAnnotationVersion
}

ext {
    javadocTitle = 'DAV1D extension'
}
apply from: '../../javadoc_library.gradle'
